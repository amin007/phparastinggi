<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script>
<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() 
{
	if (this.readyState == 4 && this.status == 200) 
	{
		dataSolat = JSON.parse(this.responseText);
		document.getElementById("kod").innerHTML = dataSolat.zone_code;
		document.getElementById("kawasan").innerHTML = dataSolat.zone_description;
		
		/* waktu solat : dataSolat.prayer_times */
		/* loop ikut minggu x1 */
/* ############################################################################################# */
		for(i in dataSolat.prayer_times)
		{
			for (x in dataSolat.prayer_times[i]) 
			{
				document.getElementById("minggu"+i).innerHTML += 
					"<tr><td>" + x + "</td><td>" 
					+ dataSolat.prayer_times[i][x] + "</td></tr>";
			} 
		}
/* ############################################################################################# */
	}
};
xmlhttp.open("GET", "//esolatapi-namialus.rhcloud.com/api/v1/waktu/JHR04/week", true);
xmlhttp.send();

</script>
