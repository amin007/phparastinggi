<!--

//url: 'api_jakim.xml',
//url: 'http://www2.e-solat.gov.my/xml/today/index.php?zon=JHR04',
// https://github.com/jfhovinne/jFeed

<script type="text/javascript">
jQuery(function() {
	jQuery.getFeed({
	url: 'api_jakim.xml',
	//url: 'http://www2.e-solat.gov.my/xml/today/index.php?zon=JHR04',
	//url: 'baca_rss.php',
	success: function(feed) {
		jQuery('#result').append(''
		//+ '<a class="navbar-brand">'	+ feed.title + '</a>'
		+ '<a class="navbar-brand">' + feed.description + '</a>'
		);
		var html = '<div id="navbar" class="collapse navbar-collapse">'
		+ '<ul class="nav navbar-nav">';
		for(var i = 0; i < feed.items.length && i < 7; i++) 
		{
			var item = feed.items[i];
			html += '<li><a>' + item.title + ':' + item.description + '</a></li>';		
		}
		html += '</ul></div>';
		// papar
		jQuery('#result').append(html);
	}});
});
</script>
