#  git init 

3.1 Ada 15 minit dan mahu belajar Git?
Git membolehkan kumpulan orang untuk bekerja pada dokumen yang sama (sering kod) pada masa yang sama, 
dan tanpa memijak kaki masing-masing. Ia adalah satu sistem kawalan versi diedarkan.
Segera terminal kami di bawah kini dalam direktori kami mengambil keputusan untuk menamakan "octobox". 
Untuk memulakan repositori Git sini, taip arahan berikut:
<pre><code> git init </code></pre>

---
# git status 

3.2 Semakan Status
Syabas! Sebagai Git hanya memberitahu kami, "octobox" direktori kami kini mempunyai repositori kosong 
di /.git/. repositori adalah direktori tersembunyi di mana Git beroperasi.
Untuk menyimpan kemajuan anda sebagai anda pergi melalui tutorial ini - dan mendapat lencana 
apabila anda berjaya menyiapkannya - menuju ke buat akaun Kod Sekolah percuma. 
Kami akan menunggu untuk anda di sini.
Seterusnya, mari kita menaip perintah status git untuk melihat apa keadaan semasa projek kami adalah:
<pre><code>git status</code></pre>

---
#  git add 

3.3 Menambah Perubahan
Baik, ia kelihatan seperti repositori Git kami berfungsi dengan betul.
Perhatikan bagaimana Git berkata octocat.txt adalah "tidak terlacak"?
Ini bermakna Git melihat bahawa octocat.txt adalah fail baru.
Untuk memberitahu Git untuk mula menjejaki perubahan yang dibuat kepada octocat.txt,
kita perlu untuk menambahnya ke kawasan pementasan dengan menggunakan git add.
<pre><code> git add octocat.txt </code></pre>
